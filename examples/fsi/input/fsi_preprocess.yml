# Element options: Tet4 linear tet, Hex8 trilinear hex
elem_type: Hex8
# Wall options: 0 deformable wall, 1 rigid wall, 2 prestress generation
fsiBC_type: 0
# The ring nodes: 0 fully clamped
ringBC_type: 0
# Numbers of inlets and outlets
num_inlet: 1
num_outlet: 1
# Names for input geometry files
geo_file: whole_vol.vtu
geo_f_file: lumen_vol.vtu
geo_s_file: tissue_vol.vtu
sur_f_file_wall: lumen_wall_vol.vtp
sur_f_file_in_base: lumen_inlet_vol_
sur_f_file_out_base: lumen_outlet_vol_
sur_s_file_interior_wall: tissue_interior_wall_vol.vtp
sur_s_file_wall: tissue_wall_vol.vtp
sur_s_file_in_base: tissue_inlet_vol_
sur_s_file_out_base: tissue_outlet_vol_
# Mesh partition setting
part_file_p: ./apart/part_p
part_file_v: ./apart/part_v
cpu_size: 1
in_ncommon: 2
is_dualgraph: true
is_reload: false
# Mesh check setting 
is_printmeshqual: true
critical_val_aspect_ratio: 3.5
